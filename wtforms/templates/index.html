<h1>
    Welcome to Puppy Survey
</h1>
<form method='POST'>
    {{ form.hidden_tag() }}
    {{ form.breed.label }} {{ form.breed }}
    <br>
    {{ form.nutered.label }} {{ form.nutered }}
    <br>
    {{ form.food.label }} {{ form.food }}
    <br>
    {{ form.mood.label }} {{ form.mood }}
    <br>
    <p>Any other feedback? </p>
    {{ form.feedback }}
    <br>
    {{ form.submit() }}
</form>
